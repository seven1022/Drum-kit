<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="background.jpg" alt=""> -->
    <div class="box">
        <ul>
            <li data-key="65" class="key">A</li>
            <li data-key="83" class="key">S</li>
            <li data-key="68" class="key">D</li>
            <li data-key="70" class="key">F</li>
            <li data-key="71" class="key">G</li>
            <li data-key="72" class="key">H</li>
            <li data-key="74" class="key">J</li>
            <li data-key="75" class="key">K</li>
            <li data-key="76" class="key">L</li>
        </ul>
    </div>
    <audio data-key="65" src="audio/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="83" src="audio/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="68" src="audio/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="70" src="audio/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="71" src="audio/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="72" src="audio/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="audio/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="audio/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <audio data-key="76" src="audio/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

    <script>
        function playSound(e) {
            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            var key = document.querySelector(`li[data-key="${e.keyCode}"]`);
            if(!audio) return;

            key.classList.add("playing");
            audio.currentTime = 0;
            audio.play();
        }
        function removePlaying(e) {
            // var key = document.querySelector(`li[data-key="${e.keyCode}"]`);
            e.target.key.classList.remove("playing");
        }
        window.addEventListener("keydown", playSound);
        // window.addEventListener("transitioned", removePlaying);
        var lis = document.getElementsByClassName("key");
        // for(var i=0; i<lis.length; i++) {
        //     window.addEventListener("transitioned", removePlaying);
        // }
        window.addEventListener("transitioned", function() {
            for (var i = 0; i < lis.length; i++) {
                // removePlaying();
                lis[i].classList.remove("playing");
            }
        });
        
    </script>
</body>
</html>
